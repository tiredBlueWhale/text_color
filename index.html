<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>title</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script type="module" src="app.js"></script>
</head>

<body>
    <div id="header">
        <h1 id="heading">Text & Color</h1>
        <button id="button_settings" class="button_settings">Settings</button>
    </div>

    <div id="content">
        <div id="wrapper_textarea_marker">
            <div class="container">
                <div class="wrapper_marker" id="wrapper_text"></div>

                <textarea id="text"></textarea>
            </div>
            <div class="container">
                <div class="wrapper_marker" id="wrapper_text_color"></div>

                <textarea id="text_color"></textarea>
            </div>
            <div class="container">
                <div class="wrapper_marker" id="wrapper_color"></div>
                <textarea id="color"></textarea>
            </div>
        </div>
        <div id="settings">
        </div>
    </div>
    <div id="footer">
        <a href="https://github.com/tiredBlueWhale/text_color" target="_blank">Source Code</a>
    </div>
</body>

</html>
